<!DOCTYPE html>
<html>
 <head>
  <title>Creating Layout</title>
  <style>
   #first_div{
    width:200px;
    height:300px;
    float:right;
   }
   #inner_div{
    height:50px;
   }
   #second_div{
    height:50px;
    width:100px;
    float:left;
   }
  </style>
 </head>
 <body>
  <div id="first_div">
   <div id="inner_div">
    I am a div.
  </div>
  </div>
  <div id="second_div">
    Find my position.
  </div>
 </body>
</html>
